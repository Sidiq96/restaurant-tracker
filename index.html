<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- BootStrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Custome Css -->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Restaurant Tracker</title>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img class="main_icon" src="assets/images/food point.png" alt="FoodPint "></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>

            </ul>

          </div>
        </div>
      </nav>

      <!-- Form Input Section -->
      <section class="form_input_section">
        <div class="container">
        <form>
          
            <div class="mb-3 form_field">
                <label for="restaurant_name" class="form-label">Name of the Restaurant</label>
                <input type="text" class="form-control" id="restaurant_name" >
                <button type="submit" class="btn btn-primary btn-lg">Search</button>
              </div>
  
             
          
          </form>
        </div>
      </section>



      <!-- Restaurant Details -->
      <section class="restaurant_section">
        <div class="container">
           <div class="row">
            <div class="col-4">
                <!-- This will generate dynamically -->
            <div class="restaurant_card">
                <img src="assets/images/restaurant.jpg" alt="">
                <div class="restaurant_body">
                    <h3 class="rest_name">Name of the Restaurant</h3>
                    <p class="rest_des">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Maiores quia similique quidem nemo quo ab atque dolorum, eaque dicta cumque!</p>
                    <!-- For feedback -->
                    <p class="feedback_text">FeedBack</p>
                    <input type="text" id="feedback" class="form-control">
                </div>

            </div>
            </div>
           </div> 
            
        </div>
      </section>
    

      <!-- Bootstrap Script -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

      <!-- Javascript -->
      <script src="assets/js/script.js"></script>

      <!-- J-query -->
      <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags for character set and viewport -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title of the page -->
    <title>Restaurant Tracker</title>

    <!-- Mapbox CSS -->
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v3.0.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.css"
      type="text/css"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- Mapbox JS -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.0.0/mapbox-gl.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.min.js"></script>

    <!-- jQuery Slim -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
      integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8="
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!-- Header Section -->
    <header>
      <!-- Navigation Bar -->
      <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container">
          <img
            class="main_icon"
            src="assets/images/Logo_white.png"
            alt="FoodPint"
          />
          <!-- Navbar Responsive Button -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- Navbar collapse list -->
          <div
            class="collapse navbar-collapse col-9"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="restaurants.html"
                  >Visited Restaurants</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- Main section -->
    <main>
      <section id="main_section">
        <div class="container">
          <div class="row">
            <div class="col-xl-5 col-12">
              <!-- Form Section -->
              <section class="form_input_section">
                <form>
                  <div class="mb-3 form_field col-12">
                    <label for="restaurant_name" class="form-label"
                      >Name Of The Restaurant</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="restaurant_name"
                    />
                    <button type="submit" id="search_btn" class="btn btn-lg">
                      Search
                    </button>
                  </div>
                </form>
              </section>
            </div>

            <!-- 2 column -->
            <div class="col-xl-7 col-12">
              <!-- Map and Search Input Section -->
              <div class="map-section">
                <!-- Map container -->
                <div id="map"></div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Restaurant Details Section -->
    <section class="restaurant_section d-none">
      <div class="container">
        <h2>Restaurant List</h2>
        <div class="row">
          <div class="col-4">
            <!-- Restaurant card -->
            <div class="restaurant_card">
              <img src="assets/images/restaurant.jpg" alt="" />
              <div class="restaurant_body">
                <!-- Restaurant name -->
                <h3 class="rest_name">Name of the Restaurant</h3>
                <!-- Restaurant description -->
                <p class="rest_des">
                  Lorem ipsum dolor sit, amet consectetur adipisicing elit.
                  Maiores quia similique quidem nemo quo ab atque dolorum, eaque
                  dicta cumque!
                </p>
                <!-- Feedback section -->
                <p class="feedback_text">FeedBack</p>
                <textarea name="" id="FeedBack_text"></textarea>
                <button class="btn btn-lg">Submit</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- ================= Scripts Area ========================== -->

    <!-- Bootstrap JS and Custom JS scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Custom JS -->
    <script src="assets/js/script.js"></script>

    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
  </body>
</html>

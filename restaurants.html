<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta tags for character set and viewport -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Title of the page -->
  <title>Restaurant Tracker</title>



  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/style.css" />



  <!-- jQuery Slim -->
  <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
    integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
</head>

<body>



  <header>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
      <div class="container">
        <img class="main_icon" src="assets/images/Logo_white.png" alt="FoodPint" />
        <!-- Navbar Responsive Button -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Navbar collapse list -->
        <div class="collapse navbar-collapse col-9" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto ">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="restaurants.html">Visited Restaurants</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>





  <!-- Restaurant Details Section -->
  <section class="restaurant_section restaurants_list">
    <div class="container">
      <h2>Restaurant List</h2>
      <div class="row">
        <div class="col-lg-4 col-md-6 col-12">
          <!-- Restaurant card -->
          <div class="restaurant_card">
            <img src="assets/images/restaurant.jpg" alt="" />
            <div class="restaurant_body">
              <!-- Restaurant name -->
              <h3 class="rest_name">Name of the Restaurant</h3>
              <!-- Restaurant description -->
              <p class="rest_des">
                Lorem ipsum dolor sit, amet consectetur adipisicing elit.
                Maiores quia similique quidem nemo quo ab atque dolorum, eaque
                dicta cumque!
              </p>
              <!-- Feedback section -->
              <p class="feedback_text">FeedBack</p>
              <textarea name="" id="FeedBack_text" ></textarea>
              <button class="btn btn-lg">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Bootstrap JS and Custom JS scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"

  <!-- Custom JS -->
